<!DOCTYPE html>
<html>

<head>
    <title>Rice Leaf Disease Image Classifier</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h1>Rice Leaf Disease Image Classifier</h1>
        <p>Project for the course Machine Learning 2 by ferlinad</p>

        <form>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image" accept="image/png, image/jpeg" onchange="checkFiles(this.files);">
                    <label class="custom-file-label" for="image">WÃ¤hlen Sie ein Bild</label>
                </div>
            </div>
        </form>

        <div id="answerPart" style="visibility: hidden;">
            <h3>Ergebnisse:</h3>
            <div id="answer"></div>
            <h4>Analyzed Image:</h4>
            <img id="preview" class="img-fluid" src="#" alt="Vorschau des hochgeladenen Bildes" />
        </div>

        <div class="chart-container" style="position: relative; height:40vh; width:80vw;">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</body>

</html>
